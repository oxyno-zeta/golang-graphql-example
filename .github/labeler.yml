# Add Dockerfile label
dockerfile:
  - changed-files:
      - any-glob-to-any-file:
          - Dockerfile*

# Add test label
tests:
  - changed-files:
      - any-glob-to-any-file:
          - pkg/**/*_test.go

# Add actions label
actions:
  - changed-files:
      - any-glob-to-any-file:
          - .github/**/*
          - .github/*

# Add documentation label
documentation:
  - changed-files:
      - any-glob-to-any-file:
          - "**/*.md"
          - "*.md"
