# https://gqlgen.com/getting-started/

type Query {
  todos(
    """
    Cursor delimiter after you want data (used with first only)

    See here: https://relay.dev/graphql/connections.htm#sec-Forward-pagination-arguments
    """
    after: String
    """
    Cursor delimiter before you want data (used with after only)

    See here: https://relay.dev/graphql/connections.htm#sec-Backward-pagination-arguments
    """
    before: String
    """
    First elements

    See here: https://relay.dev/graphql/connections.htm#sec-Forward-pagination-arguments
    """
    first: Int
    """
    Last elements (used only with before)

    See here: https://relay.dev/graphql/connections.htm#sec-Backward-pagination-arguments
    """
    last: Int
    """
    Sort
    """
    sort: TodoSortOrder
    filter: TodoFilter
  ): TodoConnection
  todo(id: String!): Todo
}

type Mutation {
  createTodo(input: NewTodo!): Todo!
  closeTodo(todoId: ID!): Todo!
  updateTodo(input: UpdateTodo): Todo!
}
"""
This represents a Todo object
"""
type Todo {
  id: ID!
  createdAt(format: DateFormat): String!
  updatedAt(format: DateFormat): String!
  text: String!
  done: Boolean!
}

input NewTodo {
  text: String!
}

input UpdateTodo {
  id: ID!
  text: String!
}

type TodoConnection {
  edges: [TodoEdge]
  pageInfo: PageInfo!
}

type TodoEdge {
  cursor: String!
  node: Todo
}

input TodoSortOrder {
  createdAt: SortOrderEnum
  updatedAt: SortOrderEnum
  text: SortOrderEnum
  done: SortOrderEnum
}

input TodoFilter {
  AND: [TodoFilter!]
  OR: [TodoFilter!]
  createdAt: DateFilter
  updatedAt: DateFilter
  text: StringFilter
  done: BooleanFilter
}
"""
Pagination information
"""
type PageInfo {
  """
  Has a next page ?
  """
  hasNextPage: Boolean!
  """
  Has a previous page ?
  """
  hasPreviousPage: Boolean!
  """
  Shortcut to first edge cursor in the result chunk
  """
  startCursor: String
  """
  Shortcut to last edge cursor in the result chunk
  """
  endCursor: String
}

"""
Sort for enumeration
"""
enum SortOrderEnum {
  ASC
  DESC
}

