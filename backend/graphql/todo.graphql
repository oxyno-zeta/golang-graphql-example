"""
This represents a Todo object
"""
type Todo {
  id: ID!
  createdAt: String!
  updatedAt: String!
  text: String!
  done: Boolean!
}

input NewTodo {
  text: String!
}

input UpdateTodo {
  id: ID!
  text: String!
}

type TodoConnection {
  edges: [TodoEdge]
  pageInfo: PageInfo!
}

type TodoEdge {
  cursor: String!
  node: Todo
}

input TodoSortOrder {
  createdAt: SortOrderEnum
  updatedAt: SortOrderEnum
  text: SortOrderEnum
  done: SortOrderEnum
}

input TodoFilter {
  createdAt: DateFilter
  updatedAt: DateFilter
  text: StringFilter
  done: BooleanFilter
}
